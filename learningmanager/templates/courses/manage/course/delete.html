{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<h1>Deletar "{{ object.title }}"</h1>
<div class="module col-lg-5">
    <form action="" method="post">
        {% csrf_token %}
        <p>Tem certeza que deseja excluir "{{ object }}"?</p>
        <input class="btn btn-lg btn-danger" type="submit" value="Confirmar">
    </form>
</div>
{% endblock %}
